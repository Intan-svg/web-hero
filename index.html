<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section</title>
  <style>
    /* Mengatur margin dan padding body */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;

    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh; /* Mengisi seluruh layar */
      background-image: url(op.jpg); /* Gambar latar belakang */
      background-size: cover; /* Menyesuaikan gambar dengan ukuran layar */
      background-position: center center; /* Menjaga gambar tetap terpusat */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: rgba(255, 255, 255, 0.91);
      text-align: center;
      overflow: hidden;
    }

    /* Heading 1 */
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8); /* Menambahkan efek bayangan untuk membuat teks lebih terbaca */
    }

    /* Paragraf Subjudul */
    .hero p {
      font-size: 1.5rem;
      max-width: 600px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 10px rgb(95, 82, 0);
    }

    /* Gambar PNG di sebelah kanan bawah */
    .hero img {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 150px; /* Ukuran gambar PNG */
      height: auto;
    }

    /* Responsif untuk layar kecil */
    @media screen and (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1.2rem;
      }

      .hero img {
        width: 100px; /* Menyesuaikan ukuran gambar pada layar kecil */
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Welcome to One Piece Website</h1>
